[DEFAULT]
runtime_directory = %(cwd)s
default_job_directory = %(runtime_directory)s/%(job_name)s
working_directory = %(default_job_directory)s/working_dir
task_files = [%(runtime_directory)s/tasks.cfg]
default_nproc = 4
default_parset_directory = %(default_job_directory)s/parsets
default_results_directory = %(default_job_directory)s/results
default_mapfile_directory = %(working_directory)s/mapfiles

trap_prefix = /opt/tkp/latest
trap_ppath = %(trap_prefix)s/lib/python2.6/site-packages/trap
recipe_directories = [
            /home/gijs/Work/trap/trap/recipes,
            %(trap_ppath)s/recipes/
    ]

[layout]
job_directory = %(default_job_directory)s
parset_directory = %(default_parset_directory)s
mapfile_directory = %(default_mapfile_directory)s

[cluster]
clusterdesc = %(runtime_directory)s/example.clusterdesc
niceness=15

[deploy]
engine_ppath = %(trap_ppath)s
engine_lpath = %(trap_prefix)s/lib

[logging]
log_file = %(default_job_directory)s/logs/%(start_time)s/pipeline.log

